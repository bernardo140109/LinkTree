<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">

      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars.githubusercontent.com/bernardo140109" target="_blank">
            <img src="https://avatars.githubusercontent.com/bernardo140109" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote"> 
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @bernardo
    </div>

    <div id="links">
      <a class="link" href="https://github.com/bernardo140109" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github

      </a>

        <i class="fas fa-paw">&nbsp;</i>Woofedcrm
      </a>

        <i class="fab fa-discord">&nbsp;</i>Comunidade Woofedcrm
      </a>

    <div id="hashtag">
      #Study❤
    </div>
  </body>
</html>
